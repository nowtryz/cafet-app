  extends:
    - .docker-tagging
    - .only-versions
  variables:
    GIT_STRATEGY: none
    IMAGE: "$DATABASE_IMAGE"
    NEW_TAG: $(echo $CI_COMMIT_TAG | sed -E "s/^v//")
