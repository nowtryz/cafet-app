docker:release 1 2:
  extends:
    - .docker-tagging
    - .only-master
  variables:
    GIT_STRATEGY: none
    IMAGE: "$SERVER_IMAGE"
    NEW_TAG: "latest"
  dependencies:
    - build:docker 1 2

docker:release 2 2:
  extends:
    - .docker-tagging
    - .only-master
  variables:
